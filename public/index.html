<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style_1.css">
  <title>도큐멘트</title>
</head>

<body>
  <div id="container">
    <input type="number" id="log-id" placeholder="로그 번호 입력(수정, 삭제 시 필요)">
    <textarea name="log" id="inp" placeholder="여기에 입력"></textarea>
    <div id="btn-container">
      <button id="read">리드</button>
      <button id="write">라이트</button>
      <button id="modify">수정</button>
      <button id="remove">삭제</button>
    </div>
  </div>
  <div id="log"></div>
  <script src="script.js"></script>
</body>

</html>
